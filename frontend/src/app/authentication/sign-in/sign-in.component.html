<h3>Digite login e senha</h3>
<form>
  <label for="login">login</label>
  <input
    name="login"
    type="login"
    [(ngModel)]="signIn.login"
  >
  <br/>
  <label for="password">Senha</label>
  <input
    name="password"
    type="password"
    [(ngModel)]="signIn.password"
  >
  <br/>
  <button (click)="authenticate()" class="botao">Login</button>
</form>
